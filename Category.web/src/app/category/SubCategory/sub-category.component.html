<div *ngIf="addEditCategory !== undefined">
    <div class="row">
        <label class="col-lg-2">Name : </label>
        <input [(ngModel)]="addEditCategory.Name" placeholder="Category Name" />
    </div>
    <hr />
    <div class="row">
        <button class="btn btn-primary" (click)="SaveSubCategory()">Save Changes</button>
        <button class="btn btn-danger" (click)="discardChanges()">Discard Changes</button>
    </div>
</div>
